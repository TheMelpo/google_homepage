<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
        <title>Google</title>
    </head>
    <body>
        <header>
            <ul>
            
                <div class="navbar_right">
                    <li id="gmail">
                        <a href="https://mail.google.com">Gmail</a>
                    </li>
                    <li id="images">
                        <a href="https://www.google.ba/imghp?hl=en&tab=wi">Images</a>
                    </li>
                    <li id="apps_icon">
                        <a href="https://www.google.com/"></a>
                    </li>
                    <li id="sign_in"></li>
                </div>
            </ul>
        </header>
        <div id="google_search">
            <div id="logo"></div>
            <form action="http://www.google.com/search">
                <div class="search-bar">
                    <input id="search-box" type="text" name="a" size="32">
                    <img id="voice-search" src="images/voice.png">
                    
                </div>
                <div class="search-buttons">
                    <button type="submit">Google Search</button>
                    <button type="button" id="lucky-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer>
            <ul>
                <div class="footer_left">
                    <li>
                        <a href="https://ads.google.com/intl/en_ba/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    </li>
                    <li>
                        <a href="https://about.google/intl/en_ba/?utm_source=google-BA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    </li>

                </div>
                <div class="footer_right">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=en&gl=ba">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=en&gl=ba">Terms</a>
                    </li>
                    <li> 
                        <a href="https://www.google.com/preferences?hl=en-BA&fg=1">Settings</a>
                    </li>
                </div>
            </ul>
        </footer>
    </body>
</html>
